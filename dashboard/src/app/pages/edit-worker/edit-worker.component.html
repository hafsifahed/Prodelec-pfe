<div class="container">
    <h2>Modifier un Employee</h2>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <form (submit)="updateWorker()">
        <div class="form-group">
            <label for="firstName">Prénom :</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="worker.firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Nom :</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="worker.lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="worker.email" required>
        </div>
        <div class="form-group">
            <label for="role">Rôle :</label>
            <select class="form-control" id="role" name="role" [(ngModel)]="worker.role" required>
                <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
            </select>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
            <button type="button" class="btn btn-secondary" (click)="goBack()">Annuler</button>
        </div>
    </form>
</div>
