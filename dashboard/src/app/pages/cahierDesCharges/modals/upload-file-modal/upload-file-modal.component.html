<!-- upload-file-modal.component.html -->
<div class="modal-header">
  <h5 class="modal-title">Ajouter un fichier</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.hide()"></button>
</div>
<div class="modal-body">
  <input
    type="file"
    class="form-control"
    (change)="onFilesSelected($event)"
    multiple
    #fileInput
    aria-label="Sélectionnez un ou plusieurs fichiers"
  />
  <div *ngIf="selectedFiles.length > 0" class="mt-2">
    <p>Fichiers sélectionnés :</p>
    <ul>
      <li *ngFor="let file of selectedFiles">{{ file.name }}</li>
    </ul>
  </div>
  <button
    class="btn btn-primary mt-2"
    (click)="uploadFiles()"
    [disabled]="selectedFiles.length === 0"
  >
    <i class="mdi mdi-upload me-1"></i> Uploader ({{ selectedFiles.length }})
  </button>
</div>
