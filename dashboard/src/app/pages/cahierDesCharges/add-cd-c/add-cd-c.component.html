<div class="container">
  <form [formGroup]="addForm" (ngSubmit)="addF()" *ngIf="addForm">
    <div class="form-group mb-3">
      <label for="titre">Projet</label>
      <input 
        type="text" 
        id="titre" 
        class="form-control" 
        formControlName="titre"
        placeholder="Entrez le titre du projet"
        required
      >
      <div *ngIf="addForm.get('titre')?.invalid && (addForm.get('titre')?.dirty || addForm.get('titre')?.touched)" class="alert alert-danger mt-1">
        Le titre est requis et doit comporter au moins 3 caractères.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="description">Description</label>
      <textarea 
        id="description" 
        class="form-control" 
        formControlName="description"
        placeholder="Entrez une description (optionnel)"
        rows="4"
      ></textarea>
    </div>

    <div class="form-group mb-3">
      <label for="file">Pièces jointes</label>
      <!-- Pas de formControlName ici, car input file ne fonctionne pas bien avec Reactive Forms -->
      <input 
        type="file" 
        id="file" 
        class="form-control" 
        (change)="onFilesSelected($event)" 
        multiple
        aria-label="Sélectionnez un ou plusieurs fichiers"
      >
    </div>

    <p class="text-danger small fst-italic mb-3">
      *Si vous avez plusieurs fichiers à envoyer, veuillez les compresser dans un fichier .rar ou .zip
    </p>

    <!-- Message d'erreur si description ET pièce jointe sont vides -->
    <div 
      *ngIf="(addForm.get('description')?.value === '' || addForm.get('description')?.value == null) 
              && selectedFiles.length === 0 
              && (addForm.get('description')?.touched || fileInputTouched)" 
      class="alert alert-danger mb-3"
    >
      La description ou au moins une pièce jointe est obligatoire.
    </div>

    <div *ngIf="selectedFiles.length > 0" class="mb-3">
      <p><strong>Fichiers sélectionnés :</strong></p>
      <ul class="list-group">
        <li *ngFor="let file of selectedFiles" class="list-group-item">
          {{ file.name }} ({{ file.size | number }} bytes)
        </li>
      </ul>
    </div>

    <div class="modal-footer">
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="addForm.get('titre')?.invalid || ((addForm.get('description')?.value === '' || addForm.get('description')?.value == null) && selectedFiles.length === 0)"
      >
        Ajouter
      </button>
    </div>
  </form>
</div>
