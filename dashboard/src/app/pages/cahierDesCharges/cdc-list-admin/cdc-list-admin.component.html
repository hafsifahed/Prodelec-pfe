<div class="container-fluid">
  <app-page-title title="Cahier des charges"></app-page-title>

  <!-- Filtrage par année et recherche -->
  <div class="row mb-4">
    <div class="d-flex justify-content-between align-items-end w-100">
      <div class="d-flex flex-column col-sm-12 col-md-2">
        <label for="yearFilter" class="form-label">Filtrer par année</label>
        <select id="yearFilter" class="form-select" [(ngModel)]="selectedYear" (change)="onYearChange()">
          <option *ngFor="let year of getUniqueYears()" [value]="year">{{ year }}</option>
        </select>
      </div>
      <div class="d-flex flex-column col-sm-12 col-md-4">
        <input 
          type="text" 
          id="searchFilter" 
          class="form-control" 
          [(ngModel)]="searchQuery" 
          (input)="onSearchQueryChange()" 
          placeholder="Rechercher par projet ou client" 
          autocomplete="off"
        />
      </div>
      <div class="d-flex justify-content-end col-sm-12 col-md-4">
        <button type="button" class="btn btn-success" routerLink="cdcArchive">Voir l'archive</button>
      </div>
    </div>
  </div>

  <!-- Message si aucun cahier -->
  <div *ngIf="getNonArchivedCahiers().length === 0">
    <div class="alert alert-info container">Aucun Cahier des Charges disponible.</div>
  </div>

  <!-- Tableau des cahiers -->
  <div *ngIf="getNonArchivedCahiers().length > 0">
    <div class="table-responsive mb-0">
      <table class="table table-centered table-nowrap">
        <thead class="table-light">
          <tr>
            <th class="align-middle">Projet</th>
            <th class="align-middle">Client</th>
            <th class="align-middle">Télécharger</th>
            <th 
              class="align-middle" 
              title="Trier par date" 
              (click)="sortDevisByDate()" 
              style="cursor: pointer;"
              [attr.aria-label]="'Trier par date'"
            >
              Date de création
              <i class="mdi" [ngClass]="{'mdi-arrow-up': isAscending, 'mdi-arrow-down': !isAscending}"></i>
            </th>
            <th class="align-middle">État</th>
            <th class="align-middle">Détails</th>
            <th class="align-middle">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cahier of getNonArchivedCahiers() | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
            <td class="text-body fw-bold" [title]="cahier.titre">{{ cahier.titre }}</td>
            <td>{{ cahier.user?.username }} ({{ cahier.user?.partner?.name }})</td>
            <td>
              <ng-container *ngIf="cahier.files?.length > 0; else noAttachment">
                <ul class="list-unstyled mb-0" style="padding-left: 0;">
                  <li *ngFor="let file of cahier.files" style="margin-bottom: 0.25rem;">
                    <a
                      href="javascript:void(0)"
                      (click)="telechargerPieceJointe(file.nomFichier, cahier.id!)"
                      [attr.aria-label]="'Télécharger ' + file.nomFichier"
                      style="cursor:pointer; text-decoration: underline; color: #0d6efd;"
                    >
                      {{ file.nomFichier }}
                    </a>
                  </li>
                </ul>
              </ng-container>
              <ng-template #noAttachment>
                <span class="text-danger">Pas de fichier</span>
              </ng-template>
            </td>
            <td>{{ cahier.createdAt | date }}</td>
            <td>
              <span class="badge badge-pill font-size-11"
                [ngClass]="{
                  'badge-soft-danger': cahier.etat === 'Refusé',
                  'badge-soft-warning': cahier.etat === 'En attente',
                  'badge-soft-info': cahier.etat === 'À compléter',
                  'badge-soft-success': cahier.etat === 'Accepté'
                }"
              >
                {{ cahier.etat }}
              </span>
            </td>
            <td>
              <button type="button" class="btn detail-custom" (click)="openDetailsModal(cahier.id!)" title="Détails">
                <i class="bx bxs-detail" style="font-size: medium;"></i>
              </button>
            </td>
            <td>
              <ng-container *ngIf="cahier.etat !== 'Accepté' && cahier.etat !== 'Refusé'">
                <button type="button" class="btn accept-btn" title="Accepter" (click)="openPieceJointeModal(cahier.id!)">
                  <i class="mdi mdi-check-outline"></i>
                </button>
                <button type="button" class="btn refuse-btn" title="Refuser" (click)="openCommentModal(cahier.id!)">
                  <i class="mdi mdi-close-outline"></i>
                </button>
                <button type="button" class="btn acomplete-custom" title="Marquer comme À compléter" (click)="openIncompleteModal(cahier.id!)">
                  <i class="mdi mdi-alert-circle-outline"></i>
                </button>
                <!--<button type="button" class="btn btn-info" title="Ajouter un devis" (click)="openPieceJointeModal(cahier.id!)">
                  <i class="mdi mdi-file-upload-outline"></i> Ajouter un devis
                </button>-->
              </ng-container>
              <ng-container *ngIf="cahier.etat === 'Accepté' || cahier.etat === 'Refusé'">
                <button type="button" class="btn detail-custom" (click)="openDeleteModal(cahier.id!)" title="Archiver">
                  <i class="mdi mdi-archive"></i>
                </button>
              </ng-container>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="pagination-container">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
