<div class="partner-form-container">
    <!-- En-tête -->
    <div class="form-header">
        <h1><i class="fas fa-plus-circle"></i> Ajouter un Partenaire</h1>
        <p class="form-subtitle">Renseignez les informations du nouveau partenaire</p>
    </div>

    <!-- Formulaire -->
    <form [formGroup]="addPartnerForm" (ngSubmit)="addPartner()" class="partner-form">
        <!-- Champ Nom -->
        <div class="form-field">
            <label for="name" class="form-label">
                <i class="fas fa-building"></i> Nom du partenaire
            </label>
            <input id="name" formControlName="name" type="text" class="form-input" 
                   placeholder="Entrez le nom du partenaire">
            <div *ngIf="addPartnerForm.get('name').invalid && addPartnerForm.get('name').touched" 
                 class="error-message">
                <i class="fas fa-exclamation-circle"></i> Le nom est requis
            </div>
        </div>

        <!-- Champ Adresse -->
        <div class="form-field">
            <label for="address" class="form-label">
                <i class="fas fa-map-marker-alt"></i> Adresse
            </label>
            <input id="address" formControlName="address" type="text" class="form-input" 
                   placeholder="Entrez l'adresse complète">
            <div *ngIf="addPartnerForm.get('address').invalid && addPartnerForm.get('address').touched" 
                 class="error-message">
                <i class="fas fa-exclamation-circle"></i> L'adresse est requise
            </div>
        </div>

        <!-- Champ Téléphone -->
        <div class="form-field">
            <label for="tel" class="form-label">
                <i class="fas fa-phone"></i> Téléphone
            </label>
            <input id="tel" formControlName="tel" type="text" class="form-input" 
                   placeholder="Entrez le numéro de téléphone">
            <div *ngIf="addPartnerForm.get('tel').invalid && addPartnerForm.get('tel').touched" 
                 class="error-message">
                <i class="fas fa-exclamation-circle"></i> Le téléphone est requis
            </div>
        </div>

        <!-- Actions du formulaire -->
        <div class="form-actions">
            <button type="submit" class="submit-btn" [disabled]="addPartnerForm.invalid">
                <i class="fas fa-save"></i> Enregistrer le partenaire
            </button>
            <button type="button" class="cancel-btn" (click)="goBack()">
                <i class="fas fa-times"></i> Annuler
            </button>
        </div>
    </form>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="error-alert">
        <i class="fas fa-exclamation-triangle"></i> {{ errorMessage }}
    </div>
</div>
