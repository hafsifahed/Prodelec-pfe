<div class="modal-header">
  <h5 class="modal-title">Modifier la commande</h5>
  <button type="button" class="btn-close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
  <form (ngSubmit)="update()" [formGroup]="ordersForm" class="needs-validation" novalidate>
    <div class="row">
      <div class="col-lg-12">
        <div class="mb-3">
          <label class="form-label">Numéro de commande</label>
          <input type="text" class="form-control" formControlName="numcomm" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Pièce jointe</label>
          <input type="file" class="form-control" (change)="onUploadFile($event)" required />
        </div>
      </div>
      <div class="col-lg-12 text-end">
        <button type="button" class="btn btn-outline-secondary me-1" (click)="closeModal()">Annuler</button>
        <button type="submit" class="btn btn-success">Modifier</button>
      </div>
    </div>
  </form>
</div>
