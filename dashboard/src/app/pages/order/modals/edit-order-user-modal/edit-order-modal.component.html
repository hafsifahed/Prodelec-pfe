<div class="modal-header">
  <h5 class="modal-title">Modifier la commande</h5>
  <button type="button" class="btn-close" (click)="modalRef.hide()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="ordersForm">
    <div class="mb-3">
      <label class="form-label">Numéro de commande</label>
      <input type="text" class="form-control" formControlName="numcomm" placeholder="Numéro de commande">
      <div *ngIf="submitted && ordersForm.controls['numcomm'].errors" class="text-danger">
        Le numéro de commande est obligatoire
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Fichier joint</label>
      <input type="file" class="form-control" (change)="onUploadFile($event)">
      <div class="progress mt-2" *ngIf="fileStatus.percent > 0">
        <div class="progress-bar" role="progressbar" [style.width]="fileStatus.percent + '%'">{{ fileStatus.percent }}%</div>
      </div>
      <div *ngIf="attachementName" class="mt-2">
        Fichier sélectionné : {{ attachementName }}
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Fermer</button>
  <button type="button" class="btn btn-primary" (click)="update()">Enregistrer</button>
</div>
