<form [formGroup]="addUserForm" (ngSubmit)="submit()" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email" />
      <div *ngIf="addUserForm.get('email').invalid && addUserForm.get('email').touched" class="text-danger">
        Valid email is required.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" type="password" class="form-control" formControlName="password" />
      <div *ngIf="addUserForm.get('password').invalid && addUserForm.get('password').touched" class="text-danger">
        Password is required (min 8 characters).
      </div>
    </div>
  
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input id="firstName" type="text" class="form-control" formControlName="firstName" />
      <div *ngIf="addUserForm.get('firstName').invalid && addUserForm.get('firstName').touched" class="text-danger">
        First name is required.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input id="lastName" type="text" class="form-control" formControlName="lastName" />
      <div *ngIf="addUserForm.get('lastName').invalid && addUserForm.get('lastName').touched" class="text-danger">
        Last name is required.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="roleId" class="form-label">Role</label>
      <select id="roleId" class="form-select" formControlName="roleId">
        <option value="" disabled>Select role</option>
        <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
      </select>
      <div *ngIf="addUserForm.get('roleId').invalid && addUserForm.get('roleId').touched" class="text-danger">
        Role is required.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="partnerId" class="form-label">Partner</label>
      <select id="partnerId" class="form-select" formControlName="partnerId">
        <option value="" disabled>Select partner</option>
        <option *ngFor="let partner of partners" [value]="partner.id">{{ partner.name }}</option>
      </select>
      <div *ngIf="addUserForm.get('partnerId').invalid && addUserForm.get('partnerId').touched" class="text-danger">
        Partner is required.
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">Add User</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">Cancel</button>
  </form>
