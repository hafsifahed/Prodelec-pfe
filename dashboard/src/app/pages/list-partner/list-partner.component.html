<div class="partner-management">
    <!-- En-tête -->
    <div class="management-header">
        <div class="header-title">
            <h1><i class="fas fa-handshake"></i> Liste des Partenaires</h1>
            <p class="header-subtitle">Gestion des partenaires commerciaux</p>
        </div>
    </div>

    <!-- Barre de recherche -->
    <div class="search-section">
        <div class="search-container">
            <div class="search-input-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" 
                       [(ngModel)]="searchKeyword" 
                       (input)="onSearchInputChange()"
                       placeholder="Rechercher par nom, ID, email...">
                <button *ngIf="searchKeyword" class="clear-search" (click)="clearSearch()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <button class="add-partner-btn" (click)="navigateToAddPartner()">
                <i class="fas fa-plus"></i> Ajouter un partenaire
            </button>
        </div>
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="error-alert">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
    </div>

    <!-- Tableau des partenaires -->
    <div class="partner-table-wrapper">
        <table class="partner-table">
            <thead>
                <tr>
                    <th class="checkbox-column">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="selectAll">
                            <span class="checkmark"></span>
                        </label>
                    </th>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Téléphone</th>
                    <th>Utilisateurs</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let partner of partners | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
                    <td class="checkbox-column">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="checkbox{{partner.id}}">
                            <span class="checkmark"></span>
                        </label>
                    </td>
                    <td>{{ partner.id }}</td>
                    <td>
                        <a class="partner-name">{{ partner.name }}</a>
                    </td>
                    <td>{{ partner.tel || '-' }}</td>
                    <td class="users-cell">
                        <div *ngIf="partner.users && partner.users.length > 0" class="users-list">
                            <div *ngFor="let user of partner.users" class="user-item">
                                <span class="user-email">{{ user.email }}</span>
                                <span class="user-role">{{ user?.role?.name || 'Aucun rôle' }}</span>
                            </div>
                        </div>
                        <div *ngIf="!partner.users || partner.users.length === 0" class="no-users">
                            Aucun utilisateur
                        </div>
                    </td>
                    <td class="actions-cell">
                        <button class="action-btn edit-btn" (click)="editPartner(partner)">
                            <i class="fas fa-edit"></i> Modifier
                        </button>
                        <button class="action-btn delete-btn" (click)="deletePartner(partner.id)">
                            <i class="fas fa-trash-alt"></i> Supprimer
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination-wrapper">
        <pagination-controls (pageChange)="p = $event"
                            previousLabel="Précédent"
                            nextLabel="Suivant"
                            maxSize="5">
        </pagination-controls>
    </div>
</div>
