<div class="partner-edit-container">
    <!-- En-tête -->
    <div class="edit-header">
        <h2><i class="fas fa-building"></i> Modifier un Partenaire</h2>
        <p class="edit-subtitle">Mettez à jour les informations du partenaire</p>
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="error-alert">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
    </div>

    <!-- Formulaire -->
    <form (ngSubmit)="updatePartner()" #partnerForm="ngForm" class="partner-form">
        <!-- Champ Nom -->
        <div class="form-field">
            <label for="name" class="form-label">
                <i class="fas fa-signature"></i> Nom du partenaire
            </label>
            <input type="text" class="form-input" id="name" name="name" 
                   [(ngModel)]="partner.name" required
                   placeholder="Entrez le nom du partenaire">
        </div>

        <!-- Champ Adresse -->
        <div class="form-field">
            <label for="address" class="form-label">
                <i class="fas fa-map-marker-alt"></i> Adresse
            </label>
            <input type="text" class="form-input" id="address" name="address" 
                   [(ngModel)]="partner.address" required
                   placeholder="Entrez l'adresse complète">
        </div>

        <!-- Champ Téléphone -->
        <div class="form-field">
            <label for="tel" class="form-label">
                <i class="fas fa-phone"></i> Téléphone
            </label>
            <input type="tel" class="form-input" id="tel" name="tel" 
                   [(ngModel)]="partner.tel" required
                   placeholder="Entrez le numéro de téléphone">
        </div>

        <!-- Champ Utilisateurs -->
        <div class="form-field">
            <label for="users" class="form-label">
                <i class="fas fa-users"></i> Utilisateurs associés
            </label>
            <div class="users-display">
                <div *ngFor="let user of partner.users" class="user-chip">
                    <span class="user-email">{{ user.email }}</span>
                    <span class="user-role">{{ user.role?.name || 'Aucun rôle' }}</span>
                </div>
                <div *ngIf="partner.users.length === 0" class="no-users">
                    Aucun utilisateur associé
                </div>
            </div>
        </div>

        <!-- Actions du formulaire -->
        <div class="form-actions">
            <button type="submit" class="submit-btn" [disabled]="partnerForm.invalid">
                <i class="fas fa-save"></i> Mettre à jour
            </button>
            <button type="button" class="cancel-btn" (click)="goBack()">
                <i class="fas fa-times"></i> Annuler
            </button>
        </div>
    </form>
</div>
