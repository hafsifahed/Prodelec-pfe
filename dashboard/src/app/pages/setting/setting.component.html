<app-page-title
  [title]="title"
  [breadcrumbItems]="breadcrumbItems">
</app-page-title>
<div *ngIf="loading">Chargement...</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<div *ngIf="settings" class="card mb-3 p-3">
  <label for="reclamationTarget-{{settings.id}}" class="form-label">Cible de r√©clamation (nombre)</label>
  <input
    id="reclamationTarget-{{settings.id}}"
    type="number"
    class="form-control"
    [value]="settings.reclamationTarget"
    (input)="onFieldChange('reclamationTarget', $event)"
  />
</div>
