<div *ngIf="loading">Chargement...</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<div *ngFor="let setting of settings" class="card mb-3 p-3">
  <label for="reclamationTarget-{{setting.id}}" class="form-label">Cible de r√©clamation (nombre)</label>
  <input
    id="reclamationTarget-{{setting.id}}"
    type="number"
    class="form-control"
    [value]="setting.reclamationTarget"
    (input)="onFieldChange(setting, 'reclamationTarget', $event)"
  />
</div>
