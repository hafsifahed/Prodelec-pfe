<h5 class="mb-4 text-primary fw-semibold">Pr√©f√©rences de Notifications</h5>

<div class="mb-4">
  <label class="form-label fw-medium">üîî Type de notifications</label>
  <div class="mb-3" *ngFor="let type of notificationTypes">
    <div class="form-check">
      <input 
        class="form-check-input" 
        type="checkbox" 
        [id]="'notif-' + type.id"
        [checked]="settings.notificationPreferences[type.id]"
        (change)="updateNotificationPreference(type.id, $event.target.checked)">
      <label class="form-check-label" [for]="'notif-' + type.id">
        {{type.label}}
      </label>
    </div>
  </div>
</div>

<div class="mb-4">
  <label class="form-label fw-medium">‚è∞ Fr√©quence des rappels</label>
  <select 
    class="form-select"
    [value]="settings.notificationFrequency"
    (change)="updateFrequency($event.target.value)">
    <option *ngFor="let freq of frequencies" [value]="freq.id">
      {{freq.label}}
    </option>
  </select>
</div>
