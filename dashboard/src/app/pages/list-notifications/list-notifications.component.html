<div class="notification-container">
  <h1>Liste des notifications</h1>

  <input type="text" class="search-input" placeholder="Recherche par utilisateur, titre, message"
         [(ngModel)]="searchNotification" (input)="searchNotificationBy()">

  <div class="table-responsive">
    <table class="notification-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Titre</th>
          <th>Message</th>
          <th>Créé par</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let notification of notifications | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
          <td>{{ notification.id }}</td>
          <td>{{ notification.title }}</td>
          <td>{{ notification.message }}</td>
          <td>{{ notification.createdBy || 'Système' }}</td>
          <td>
            <button *ngIf="user?.role === 'ADMIN' || user?.role === 'SUBADMIN'" 
                    class="action-btn btn-danger"
                    (click)="deleteNotification(notification.id)">
              Supprimer
            </button>
            <button *ngIf="!notification.read" 
                    class="action-btn btn-primary"
                    (click)="markNotificationAsRead(notification.id)">
              Marquer comme lu
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination-controls">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
