<div class="login-container">
    <div class="login-left">
        <form (ngSubmit)="onSubmit()">
            <img src="assets/images/logoprodelec2024.png" alt="Dashboard example">

            <label for="email">username</label>
            <input type="text" id="email"  placeholder="username" [(ngModel)]="signInData.emailOrUserName" name="emailOrUserName" required>
            <label for="password">Mot de passe</label>
            <input type="password" id="password"  placeholder="******" [(ngModel)]="signInData.password" name="password" required>
            <button type="submit" class="btn btn-signin">Sign In</button>
        </form>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
    <div class="login-right" style="background-color: white; background-image: url('assets/images/PRODELEC-North-AFRICA.png'); background-size: cover; background-position: center;">
