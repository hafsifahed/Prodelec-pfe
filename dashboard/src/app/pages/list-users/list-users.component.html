<div class="user-management">
    <!-- En-tête -->
    <div class="management-header">
        <div class="header-title">
            <h1><i class="fas fa-users"></i> Liste des Utilisateurs</h1>
            <p class="header-subtitle">Gestion des accès utilisateurs</p>
        </div>
    </div>

    <!-- Barre de recherche -->
    <div class="search-section">
        <div class="search-container">
            <div class="search-input-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" 
                       [(ngModel)]="searchKeyword" 
                       (input)="onSearchInputChange()"
                       placeholder="Rechercher par nom, email, rôle...">
                <button *ngIf="searchKeyword" class="clear-search" (click)="clearSearch()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <button class="add-user-btn" (click)="navigateToAddUser()">
                <i class="fas fa-user-plus"></i> Ajouter un utilisateur
            </button>
        </div>
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="error-alert">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
    </div>

    <!-- Tableau des utilisateurs -->
    <div class="user-table-wrapper">
        <table class="user-table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Rôle</th>
                    <th>Partenaire</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
                    <td>
                        <span class="user-name">{{ user.firstName }} {{ user.lastName }}</span>
                    </td>
                    <td>{{ user.email }}</td>
                    <td>
                        <span class="user-role-badge">{{ user.role?.name || user.role }}</span>
                    </td>
                    <td>{{ user.partner?.name || '-' }}</td>
                    <td class="actions-cell">
                        <button class="action-btn edit-btn" (click)="editUser(user)" title="Modifier">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" (click)="deleteUser(user)" title="Supprimer">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        <button class="action-btn password-btn" (click)="editUserPassword(user)" title="Mot de passe">
                            <i class="fas fa-key"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination-wrapper">
        <pagination-controls (pageChange)="p = $event"
                            previousLabel="Précédent"
                            nextLabel="Suivant"
                            maxSize="7"
                            autoHide="true">
        </pagination-controls>
    </div>

    <!-- Message vide -->
    <div *ngIf="users.length === 0 && !errorMessage" class="empty-state">
        <i class="fas fa-user-slash"></i>
        <p>Aucun utilisateur trouvé</p>
    </div>
</div>
