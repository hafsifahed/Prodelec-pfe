<div class="container" *ngIf="user">
    <form [formGroup]="profileForm" (ngSubmit)="onSave()">
        <div class="form-group">
            <label for="email">Email :</label>
            <input id="email" formControlName="email" type="text" disabled>
        </div>
        <div class="form-group">
            <label for="firstName">Prénom :</label>
            <input id="firstName" formControlName="firstName" type="text">
        </div>
        <div class="form-group">
            <label for="lastName">Nom :</label>
            <input id="lastName" formControlName="lastName" type="text">
        </div>
        <!-- <div class="form-group">
            <label for="role">Rôle :</label>
            <input id="role" formControlName="role" type="text" disabled>
        </div>-->

        <div class="form-group mb-3">
  <label for="fileInput" class="form-label">
    <i class="fas fa-image"></i> Photo de profil (optionnel)
  </label>
  <input
    id="fileInput"
    type="file"
    (change)="onFileSelected($event)"
    accept="image/*"
    class="form-control"
  />
</div>

<div *ngIf="previewUrl" class="mb-3 text-center">
  <img
    [src]="previewUrl"
    alt="Aperçu image"
    style="max-width: 150px; max-height: 150px; border-radius: 8px; object-fit: cover;"
  />
</div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <button type="button" class="btn btn-secondary" (click)="goBack()">Annuler</button>
        </div>
    </form>
</div>

<div class="error-message-container" *ngIf="errorMessage">
    <p class="error-message">{{ errorMessage }}</p>
</div>
