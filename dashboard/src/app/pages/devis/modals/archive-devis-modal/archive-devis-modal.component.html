<!-- archive-devis-modal.component.html -->
<div class="modal-header bg-light">
  <h4 class="modal-title">Confirmation</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.hide()"></button>
</div>
<div class="modal-body">
  <p>Voulez-vous vraiment archiver ce devis ?</p>
  <p class="text-muted">Il sera déplacé vers l'archive et ne sera plus visible dans cette liste.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Annuler</button>
  <button type="button" class="btn btn-danger" (click)="confirmArchive()">Archiver</button>
</div>
