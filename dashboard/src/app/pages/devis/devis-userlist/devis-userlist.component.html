<div class="container-fluid">
  <app-page-title title="Vos Devis"></app-page-title>
</div>

<div class="row mb-4">
  <div class="d-flex justify-content-between align-items-end w-100">
    <div class="d-flex flex-column col-sm-12 col-md-2">
      <label for="yearFilter" class="form-label">Filtrer par année</label>
      <select id="yearFilter" class="form-select" [(ngModel)]="selectedYear" (change)="onYearChange()">
        <option *ngFor="let year of getUniqueYears()" [value]="year">{{ year }}</option>
      </select>
    </div>
    <div class="d-flex flex-column col-sm-12 col-md-4">
      <input
        type="text"
        id="searchFilter"
        class="form-control"
        [(ngModel)]="searchQuery"
        (input)="applyFilter()"
        placeholder="Rechercher par projet"
        autocomplete="off"
      />
    </div>
    <div class="d-flex justify-content-end col-sm-12 col-md-4">
      <button type="button" class="btn btn-success" routerLink="/devisUser/devisArchive">
        <i class="mdi mdi-archive me-1"></i> Voir l'archive
      </button>
    </div>
  </div>
</div>

<div *ngIf="getNonArchivedDevis().length === 0" class="mt-4">
  <div class="alert alert-info text-center">Aucun devis disponible.</div>
</div>

<div *ngIf="getNonArchivedDevis().length > 0">
  <div class="table-responsive mb-0">
    <table class="table table-centered table-hover table-nowrap">
      <thead class="table-light">
        <tr>
          <th class="align-middle">Projet</th>
          <th class="align-middle" (click)="sortDevisByDate()" style="cursor: pointer;" title="Trier par date">
            Date de création
            <i class="mdi" [ngClass]="{'mdi-arrow-up': isAscending, 'mdi-arrow-down': !isAscending}"></i>
          </th>
          <th class="align-middle">Télécharger</th>
          <th class="align-middle">État</th>
          <th class="align-middle">Détails</th>
          <th class="align-middle">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let devis of getNonArchivedDevis() | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
          <td class="text-body fw-bold">{{ devis.projet }}</td>
          <td>{{ devis.dateCreation | date:'dd/MM/yyyy' }}</td>
          <td>
            <a
              class="text-primary cursor-pointer"
              (click)="telechargerPieceJointe(devis.pieceJointe)"
              title="Télécharger {{ devis.pieceJointe }}"
            >
              <i class="mdi mdi-download me-1"></i> Télécharger
            </a>
          </td>
          <td>
            <span
              class="badge badge-pill font-size-11"
              [ngClass]="{
                'badge-soft-danger': devis.etat === EtatDevis.Refuse,
                'badge-soft-warning': devis.etat === EtatDevis.EnAttente,
                'badge-soft-info': devis.etat === EtatDevis.Negociation,
                'badge-soft-success': devis.etat === EtatDevis.Accepte
              }"
            >
              {{ devis.etat }}
            </span>
          </td>
          <td>
            <button type="button" class="btn btn-outline-primary btn-sm" (click)="openDetailsModal(devis.id)" title="Détails du devis">
              <i class="bx bxs-detail me-1"></i> Détails
            </button>
          </td>
          <td>
            <div class="d-flex gap-1">
              <ng-container *ngIf="devis.etat !== EtatDevis.Accepte && devis.etat !== EtatDevis.Refuse">
                <button type="button" class="btn btn-success btn-sm" title="Accepter" (click)="accepterDevis(devis.id)">
                  <i class="mdi mdi-check-outline"></i>
                </button>
                <button type="button" class="btn btn-danger btn-sm" title="Refuser" (click)="openCommentModal(devis.id)">
                  <i class="mdi mdi-close-outline"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-outline-warning btn-sm"
                  title="Démarrer négociation"
                  *ngIf="devis.etat === EtatDevis.EnAttente"
                  (click)="openNegociationModal(devis.id)"
                >
                  <i class="mdi mdi-handshake-outline"></i>
                </button>
              </ng-container>
              <ng-container *ngIf="devis.etat === EtatDevis.Accepte || devis.etat === EtatDevis.Refuse">
                <button type="button" class="btn btn-outline-secondary btn-sm" (click)="openDeleteModal(devis.id)" title="Archiver">
                  <i class="mdi mdi-archive"></i>
                </button>
              </ng-container>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <div class="text-muted">
        Affichage de {{ getNonArchivedDevis().length }} éléments
      </div>
      <div class="pagination-container">
        <pagination-controls 
          (pageChange)="p = $event" 
          previousLabel="Précédent" 
          nextLabel="Suivant"
          screenReaderPaginationLabel="Pagination"
          screenReaderPageLabel="Page"
          screenReaderCurrentLabel="Page courante">
        </pagination-controls>
      </div>
    </div>
  </div>
</div>
